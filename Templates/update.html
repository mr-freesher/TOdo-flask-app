<!doctype html>
<!-- template inheritance -->
{% extends 'base.html' %}
{% block title %}
        My Todo update    
        {% endblock title %}
{% block body %}
<div class="container">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" name="title" class="form-control" id="title"
          aria-describedby="emailHelp" value="{{todo.title}}">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">todo description</label>
        <input type="text" name="desc" class="form-control" id="desc" value="{{todo.desc}}">
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
    
{% endblock body %}
